name: Test Build

on:
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 类型检查
        run: npx tsc --noEmit

      - name: 构建测试
        run: npm run export

      - name: PDF 生成测试
        run: npm run export-pdf

      - name: 检查 PDF 文件
        run: |
          if [ ! -f resume.pdf ]; then
            echo "PDF 文件生成失败"
            exit 1
          fi
          
          # 检查文件大小（应该大于 10KB）
          size=$(stat -c%s resume.pdf)
          if [ $size -lt 10240 ]; then
            echo "PDF 文件太小，可能生成失败"
            exit 1
          fi
          
          echo "PDF 生成成功，大小: $size bytes"
