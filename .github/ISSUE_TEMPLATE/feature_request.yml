name: ✨ 功能请求
description: 建议一个新功能
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你的功能建议！

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 描述你遇到的问题或不便
      placeholder: 我总是遇到这个问题...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 描述你希望如何解决这个问题
      placeholder: 我希望能够...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 描述你考虑过的其他替代方案
      placeholder: 我也考虑过...

  - type: textarea
    id: additional
    attributes:
      label: 其他信息
      description: 添加关于这个功能请求的其他上下文或截图
